<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>retrievepassword</title>
<link href="../css/main.css" rel="stylesheet">
<link href="../plug-in/boxDialog/dist/skins/default.css" rel="stylesheet">
</head>
<body>
    <!--页面容器-->
    <div class="page">
        <!--页面头部-->
        <header class="header" id="header">
            <div class="wrap">
                <!--logo盒-->
                <section class="logoBox" id="logoBox">
                    <img src="../images/logo.png" height="41" width="44" alt="" class="logoPic" id="logoPic">
                    <span class="logoName" id="logoName">研发项目管理系统</span>
                </section>
                <!--logo盒结束-->
                <!--用户盒-->
                <section class="userBox" id="userBox">
                    <a href="login.html"><span class="login" id="login">登录</span></a>
                    <span class="separate">|</span>
                    <a href="register.html"><span class="register" id="register">注册</span></a>
                </section>
                <!--用户盒结束-->
            </div>
        </header>
        <!--页面头部结束-->
        <div class="container">
            <div class="wrap">
                <!--页面主体-->
                <section class="main" id="main">
                    <section class="retrievePasswordBox">
                        <!--取回密码表单一-->
                         <form action="#" class="retrievePasswordFirstFrom" id="retrievePasswordFirstFrom">
                            <fieldset>
                                <label class="formLegend">忘记密码</label>
                                <span class="jumpLogin"><a href="login.html">不，我记得密码>></a></span>
                                <br/>
                                <div class="promptMessage">
                                    <label class="label">邮箱</label>
                                    <div class="email">
                                        <input type="text" id="email">
                                        <span class="tag">@konka.com</span>
                                    </div>
                                    <input type="button" value="下一步" id="jumpRetrievePasswordSecond">
                                </div>
                            </fieldset>
                        </form>
                        <!--取回密码表单一结束-->
                    </section>
                </section>
                <!--页面主体结束-->
                <!--页面尾部-->
                <footer class="footer" id="footer">
                        Copyright 2015 KONKA. All rights reserved.
                </footer>
                <!--页面尾部结束-->
            </div>
        </div>
    </div>
    <!--页面容器结束-->
    <!--脚本-->
    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../plug-in/boxDialog/dist/boxDialog.min.js"></script>
    <!--脚本结束-->
</body>
</html>
