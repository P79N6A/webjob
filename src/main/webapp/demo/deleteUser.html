<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>deleteUser</title>
<link href="../css/main.css" rel="stylesheet">
<link href="../css/autocomplete.css" rel="stylesheet">
</head>
<body>
    <!--页面容器-->
    <div class="userDeleteContents">
        <header class="header">
            <h1>用户删除</h1>
        </header>
        <!--删除用户表单-->
        <form action="#" class="deleteUserForm" id="deleteUserForm">
            <fieldset>
                <label class="label"><span class="caret">邮箱</span></label>
                <div class="email">
                    <input type="text" id="email" placeholder="请用拼音输入">
                    <span class="tag">@konka.com</span>
                </div>
                <input type="button" value="删除" id="deleteUser"/>
            </fieldset>
        </form>
        <!--删除用户表单结束-->
    </div>
    <!--页面容器结束-->
    <!--脚本-->
    <script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="../js/user.js"></script>
    <!--脚本结束-->
</body>
</html>
