<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>register</title>
<link href="../css/main.css" rel="stylesheet">
<link href="../plug-in/boxDialog/dist/skins/default.css" rel="stylesheet">
</head>
<body>
    <!--页面容器-->
     <div class="page">
        <!--页面头部-->
        <header class="header" id="header">
            <div class="wrap">
                <!--logo盒-->
                <section class="logoBox" id="logoBox">
                    <img src="../images/logo.png" height="41" width="44" alt="" class="logoPic" id="logoPic">
                    <span class="logoName" id="logoName">研发项目管理系统</span>
                </section>
                <!--logo盒结束-->
                <!--用户盒-->
                <section class="userBox" id="userBox">
                    <a href="login.html"><span class="login" id="login">登录</span></a>
                    <span class="separate">|</span>
                    <a href="register.html"><span class="register" id="register">注册</span></a>
                </section>
                <!--用户盒结束-->
            </div>
        </header>
        <!--页面头部结束-->
        <div class="container">
            <div class="wrap">
                <!--页面主体-->
                <section class="main" id="main">
                    <section class="registerBox">
                        <!--注册表单-->
                        <form action="#" class="registerFrom" id="registerFrom">
                            <fieldset>
                                <label class="formLegend">用户注册</label>
                                <span class="jumpLogin">已有账号？<a href="login.html">点击登录>></a></span>
                                <br/>
                                <span class="label1">邮箱</span>
                                <div class="email">
                                    <input type="text" id="email">
                                    <span class="tag">@konka.com</span>
                                </div>
                                <span class="label1">中文名</span>
                                <input type="text" id="chineseName">
                                <span class="label1">部门</span>
                                <div class="select">
                                    <span class="selectValue">产品软件所</span>
                                    <select name="department" id="department">
                                        <option value="0">网络运维部</option>
                                        <option value="1">系统软件所</option>
                                        <option value="2">项目管理部</option>
                                        <option value="3">应用软件所</option>
                                        <option value="4" selected="selected">产品软件所</option>
                                        <option value="5">ued部</option>
                                        <option value="6">测试</option>
                                    </select>
                                    <i class="dragdown"></i>
                                </div>
                                <br>
                                <span class="label1">分机</span>
                                <input type="text" id="extension">
                                <span class="label1">密码</span>
                                <input type="password" id="password" placeholder="请输入密码(6-16字符，可使用字母、数字)">
                                <span class="label1">确认密码</span>
                                <input type="password" id="confirm" placeholder="请再次输入密码">
                                <input type="button" value="完成" id="registerComplete">
                            </fieldset>
                        </form>
                        <!--注册表单结束-->
                    </section>
                </section>
                <!--页面主体结束-->
                <!--页面尾部-->
                <footer class="footer" id="footer">
                    Copyright 2015 KONKA. All rights reserved.
                </footer>
                <!--页面尾部结束-->
            </div>
        </div>    
    </div>
    <!--页面容器结束-->
    <!--脚本-->
    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#department").change(function(){
                $(".selectValue").text(getDept($(this).val()));
            });
            function getDept(value) {
                var str = "";
                switch(value){
                    case "0" :{
                        str = "网络运维部";
                        break;
                    }
                    case "1" :{
                        str = "系统软件所";
                        break;
                    }
                    case "2" :{
                        str = "项目管理部";
                        break;
                    }
                    case "3" :{
                        str = "应用软件所";
                        break;
                    }
                    case "4" :{
                        str = "产品软件所";
                        break;
                    }
                    case "5" :{
                        str = "ued部";
                        break;
                    }
                    case "6" :{
                        str = "测试";
                        break;
                    }
                }
                return str;
            }
        });   
    </script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../plug-in/boxDialog/dist/boxDialog.min.js"></script>
    <!--脚本结束-->
</body>
</html>
