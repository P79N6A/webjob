<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>login</title>
<link href="../css/main.css" rel="stylesheet">
<link href="../plug-in/boxDialog/dist/skins/default.css" rel="stylesheet">
</head>
<body>
    <!--页面容器-->
    <div class="page">
        <!--页面头部-->
        <header class="header" id="header">
            <div class="wrap">
                <!--logo盒-->
                <section class="logoBox" id="logoBox">
                    <img src="../images/logo.png" height="41" width="44" alt="" class="logoPic" id="logoPic">
                    <span class="logoName" id="logoName">研发项目管理系统</span>
                </section>
                <!--logo盒结束-->
                <!--用户盒-->
                <section class="userBox" id="userBox">
                    <a href="login.html"><span class="login" id="login">登录</span></a>
                    <span class="separate">|</span>
                    <a href="register.html"><span class="register" id="register">注册</span></a>
                </section>
                <!--用户盒结束-->
            </div>
        </header>
        <!--页面头部结束-->
        <div class="container">
            <div class="wrap">
                <!--页面主体-->
                <section class="main" id="main">
                    <section class="loginBox">
                        <!--登录表单-->
                        <form action="#" class="loginFrom" id="loginFrom">
                            <fieldset>
                                <label class="formLegend">登录</label>
                                <label class="label lemail">邮箱</label>
                                <div class="email" >
                                    <input type="text" id="email" name="email">
                                    <span class="tag">@konka.com</span>
                                </div></br>
                                <div class="clear"></div>
                                <label class="label password">密码</label>
                                <input type="password" id="password" name="password"></br>
                                <div class="clear"></div>
                                <input type="checkbox" name="rememberPassword" id="rememberPassword" class="rememberPassword"><span class="remember">记住密码</span>
                                <span class="jumpRetrieve"><a href="retrievePasswordFirst.html">找回密码</a></span></br>
                                <input type="button" value="登录" id="loginComplete">
                                <input type="reset" value="取消" id="cancel"></br>
                                <span class="jumpRegister">没有账号？<a href="register.html">立即注册>></a></span>
                            </fieldset>
                        </form>
                        <!--登录表单结束-->
                    </section>
                </section>
                <!--页面主体结束-->
                <!--页面尾部-->
                <footer class="footer" id="footer">
                    Copyright 2015 KONKA. All rights reserved.
                </footer>
                <!--页面尾部结束-->
            </div>
        </div>
    </div>
    <!--页面容器-->
    <!--脚本-->
    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/cycle.js"></script>
    <script type="text/javascript" src="../plug-in/boxDialog/dist/boxDialog.min.js"></script>
    <!--脚本结束-->
</body>
</html>
