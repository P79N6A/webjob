<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>modifyPassword</title>
</head>
<body>
    <div id="modifyPasswordBox">
        <div class="password">
            <span>原密码：</span>
            <input type="password" name="password" id="password" placeholder="请输入原密码">
        </div>
        <div class="newPassword">
            <span>新密码：</span>
            <input type="password" name="newPassword" id="newPassword" placeholder="请输入新密码">
        </div>
        <div class="again">
            <span>再次输入：</span>
            <input type="password" name="again" id="again" placeholder="请再次输入新密码">
        </div>
    </div>
</body>
</html>
