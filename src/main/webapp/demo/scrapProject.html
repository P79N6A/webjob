<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>scrapProject</title>
<link href="../css/query.css" rel="stylesheet">
<link href="../css/autocomplete.css" rel="stylesheet">
<link href="../css/paging.css" rel="stylesheet">
</head>
<body>
    <!--页面容器-->
    <div class="contents">
        <!--查询表单-->
        <form action="#" id="queryForm" class="queryForm">
            <fieldset>
                <label class="label">用户名</label>
                <input type="text" id="userName" name="userName" class="inputText">
                <input type="button" id="search" value="查询">
            </fieldset>
        </form>
        <!--查询表单结束-->
        <!--用户信息盒子-->
        <section class="userIfoBox hide" id="userIfoBox">
            <div class="userName">
                <input type="hidden" id="username">
                <label class="label">中文名：</label>
            </div>
            <div class="userEmail">
                <label class="label">邮箱：</label>
            </div>
            <div class="userDept">
                <label class="label">部门：</label>
            </div>
        </section>
        <!--用户信息盒子结束-->
        <!--排序筛选盒子-->
        <section class="sortFilterBox hide" id="sortFilterBox">
            <div class="sort">
                <label class="label">排序方式：</label>
                <select id="sort">
                    <option value="name asc">项目名称</option>
                    <option value="level asc">研发级别</option>
                    <option value="source asc">项目来源</option>
                    <option value="projectManagers asc">项目经理</option>
                    <option value="cycleStage asc">当前进度</option>
                    <option value="projectFoundDate desc">立项时间</option>
                    <option value="projectFinishedDeadline asc">计划结项</option>
                    <option value="dumpedDate asc">废弃时间</option>
                </select>
            </div>
            <div class="filter">
                <label class="label">项目角色：</label>
                <select id="filter">
                    <option value="all" selected>全部</option>
                    <option value="0">项目经理</option>
                    <option value="1">程序开发员</option>
                    <option value="2">UED设计师</option>
                    <option value="3">测试工程师</option>
                    <option value="5">项目管理员</option>
                    <option value="4">项目监管者</option>
                </select>
            </div>
        </section>
        <!--排序筛选盒子结束-->
        <!--结项的项目列表-->
        <table class="scrapProjectTable hide" id="scrapProjectTable" cellspacing="0">
            <thead>
                <tr>
                    <th data-name="name">项目名称</th>
                    <th data-name="level">研发级别</th>
                    <th data-name="source">项目来源</th>
                    <th data-name="manager">项目经理</th>
                    <th data-name="current">当前进度</th>
                    <th>时间一览</th>
                </tr>
            </thead>
            <tbody id="pages_tbody">

            </tbody>
        </table>
        <div class="clearfix pagination-box hide">
            <ul class="pagination pull-right" id="pagination"></ul>
        </div>
    <!--结项的项目列表结束-->
        <input type="button" value="返回" id="back" class="hide">
    </div>
    <!--页面容器结束-->
    <!--脚本-->
    <!--脚本-->
    <script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/pagination.js"></script>
    <script id="pagesList" type="text/html">
        {{each list}}
            <tr data-id={{$value.id}}>
                <td>{{$value.name}}</td>
                <td>{{$value.level}}</td>
                <td>{{$value.source}}</td>
                <td>{{$value.projectManagers}}</td>
                {{if hasWorkload }}
                    <td>{{$value.workload}}</td>
                {{/if}}
                {{if hasCycleStage }}
                    <td>{{$value.cycleStage}}</td>
                {{/if}}
                {{if hasState }}
                    <td>{{$value.state}}</td>
                {{/if}}
                <td>
                    <span>立项时间：{{$value.projectFoundDate}}</span>
                    {{if hasProjectFinishedDate }}
                        <span>实际结项时间：{{$value.realEndDate}}</span>
                    {{/if}}
                    {{if hasProjectFinishedDeadline }}
                        <span>计划结项时间：{{$value.projectFinishedDeadline}}</span>
                    {{/if}}
                    {{if hasDumpedDate }}
                        <span>废弃时间：{{$value.dumpedDate}}</span>
                    {{/if}}
                </td>    
            </tr>
        {{/each}}
    </script>
    <script type="text/javascript" src="../js/summaryData.js"></script>
    <!--脚本结束--> 
</body>
</html>
